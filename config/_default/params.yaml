# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: dark
  color: indigo

# SEO
marketing:
  seo:
    site_type: LocalBusiness
    local_business_type: 'Tour Agency'
    org_name: 'Soajo Guided Tours'
    description: 'Guided tours in Soajo & Parque Peneda Gerês with beautiful nature photography and video headers.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Stripe Configuration
stripe:
  enable: true
  public_key: pk_test_XXXXXXXXXXXXXXXXXXXXXXXX  # Replace with your actual public key

# Video Header Configuration
video_headers:
  # Global settings for video headers
  auto_play: true
  mute: true
  loop: true
  plays_inline: true
  overlay_opacity: 0.8

# Commerce Settings
commerce:
  currency_code: "EUR"
  currency_symbol: "€"
  currency_location: "right"
  tax_rate: 0.23  # 23% VAT (Portugal)

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    align: 'center'
    fixed_to_top: true
    logo:
      text: ''
      # Logo filename in `assets/media/` folder
      filename: 'logo.svg'
    button:
      enable: true
      text: 'Book a Tour'
      url: '/tour'
    show_search: true
    show_theme_chooser: false

# Site footer
footer:
  copyright:
    notice: '© {year} Ana Carvalho Adventures'

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
